<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeria de fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeria de Fotos IOS</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid >
    <ion-row>
    <ion-col 
      size="6" 
      *ngFor="let photo of fotoServicio.photos; index as position">
      <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}"></ion-img>

    </ion-col>
    </ion-row>
  </ion-grid>



  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
  
    <ion-fab-button (click)="fotoServicio.addNewToGallery()" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
